name: vp_ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-job:    
    runs-on: ubuntu-latest
    # runs-on: vp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1
          
      - name: Set up JDK
        uses: actions/setup-java@v4.4.0
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup maven
        uses: stCarolas/setup-maven@v5

      - name: Build project
        run: mvn clean install
      
      - name: Break
        run: sleep 20

  run-test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run test
        run: mvn test